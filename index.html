<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="utf-8" />
    <meta name="keywords" content="Travel, Around, Trip" />
    <meta name="description" content="Around the world website" />
    <meta name="author" content="Tobi" />
    <link rel="stylesheet" href="index.css" />
    <title>Around the world</title>
  </head>
  <body>
    <div class="page"> <!-- class for general styling -->
      <header class="header">
        <img
          class="header__logo"
          src="images/logo.png"
          alt="Around the world"
        />
      </header>
      <main class="content"> <!-- class for general styling -->
        <div class="profile">
          <img src="images/person-photo.jpeg" alt="A photo of a person" class="profile__photo" />
          <h1 class="profile__name">Jacques Cousteau</h1>
          <p class="profile__description">Explorador</p>
          <button class="profile__edit-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="profile__edit-button-svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125"
              />
            </svg>
          </button>
          <button class="profile__add-button">+</button>
          <section class="cards">
            <div class="card">
              <img
                src="images/acapulco.jpg"
                alt="mexican beach called Acapulco"
                class="card__image"
              />
              <h2 class="card__title">Acapulco</h2>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="card__like-button-svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
                />
              </svg>
              <p class="card__like-button-count"></p>
            </div>
            <div class="card">
              <img
                src="images/chichen-itza.jpg"
                alt="mexican pyramid called Chichen Itza"
                class="card__image"
              />
              <h2 class="card__title">Chichen Itza</h2>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="card__like-button-svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
                />
              </svg>
              <p class="card__like-button-count"></p>
            </div>
            <div class="card">
                <img
                src="images/edimburgo.jpg"
                alt="english city called Edinburgh"
                class="card__image"
              />
              <h2 class="card__title">Endinburgh</h2>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="card__like-button-svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
                />
              </svg>
              <p class="card__like-button-count"></p>
            </div>
            <div class="card">
                <img
                src="images/louvre-museum.jpg"
                alt="french museum called Louvre"
                class="card__image"
              />
              <h2 class="card__title">Louvre</h2>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="card__like-button-svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
                />
              </svg>
              <p class="card__like-button-count"></p>
            </div>
            <div class="card">
                <img
                src="images/shangaijpg.jpg"
                alt="chinese city called Shanghai"
                class="card__image"
              />
              <h2 class="card__title">Shanghai</h2>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="card__like-button-svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
                />
              </svg>
              <p class="card__like-button-count"></p>
            </div>
            <div class="card">
                <img
                src="images/shibuya-crossing.jpg"
                alt="japanese city called Tokyo"
                class="card__image"
              />
              <h2 class="card__title">Tokyo</h2>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="card__like-button-svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
                />
              </svg>
              <p class="card__like-button-count"></p>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
