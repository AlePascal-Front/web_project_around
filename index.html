<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="utf-8" />
    <meta name="keywords" content="Travel, Around, Trip" />
    <meta name="description" content="Around the world website" />
    <meta name="author" content="Tobi" />
    <link rel="stylesheet" rel="preload" href="pages/index.css" />
    <title>Around the world</title>
  </head>
  <body>
    <div class="page">
      <!-- class for general styling -->
      <header class="header">
        <img
          class="header__logo"
          src="images/logo.png"
          alt="Around the world"
        />
      </header>
      <main class="content">
        <div class="popup"></div>
        <div class="profile">
          <img
            src="images/person-photo.jpeg"
            alt="A photo of a person"
            class="profile__photo"
          />
          <div class="profile__content">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <p class="profile__description">Explorateur</p>
            <!-- 'aria-label' is for screen readers. Improves page accessibility -->
            <button
              id="edit-profile"
              class="profile__edit-button"
              aria-label="Edit profile"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                id="edit-profile"
                class="profile__edit-button-svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125"
                />
              </svg>
            </button>
          </div>
          <!-- 'aria-label' is for screen readers. Improves page accessibility -->
          <button
            id="add-card"
            class="profile__add-button"
            aria-label="Add a card"
          >
            +
          </button>
        </div>
        <section class="cards">
          <div class="cards__grid"></div>
        </section>
        <template id="card-template">
          <div class="card">
            <img class="card__image" />
            <div class="card__content">
              <h2 class="card__title"></h2>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="card__like-button-svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
                />
              </svg>
              <p class="card__like-button-count"></p>
            </div>
          </div>
        </template>
        <template id="popup-template">
          <form action="#" class="popup__container">
            <button class="popup__close-button">
              <img class="popup__close-icon" />
            </button>
            <h2 class="popup__title"></h2>
            <input
              type="text"
              name=""
              id=""
              placeholder=""
              class="popup__input"
            />
            <input
              type="text"
              name=""
              id=""
              placeholder=""
              class="popup__input"
            />
            <input
              type="submit"
              name="submit"
              id="submit-button"
              class="popup__button"
              value="Guardar"
            />
          </form>
        </template>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around The World</p>
      </footer>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
