<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="utf-8" />
    <meta name="keywords" content="Travel, Around, Trip" />
    <meta name="description" content="Around the world website" />
    <meta name="author" content="Tobi" />
    <link rel="stylesheet" rel="preload" href="pages/index.css" />
    <title>Around the world</title>
  </head>
  <body>
    <div class="page">
      <!-- class for general styling -->
      <header class="header">
        <img
          class="header__logo"
          src="images/logo.png"
          alt="Around the world"
        />
      </header>
      <main class="content">
        <div class="popup"></div>
        <div class="visualize-img"></div>
        <div class="profile">
          <img
            src="images/person-photo.jpeg"
            alt="A photo of a person"
            class="profile__photo"
          />
          <div class="profile__content">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <p class="profile__description">Explorateur</p>
            <!-- 'aria-label' is for screen readers. Improves page accessibility -->
            <button
              id="edit-profile"
              class="profile__edit-button"
              aria-label="Edit profile"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                id="edit-profile"
                class="profile__edit-button-svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125"
                />
              </svg>
            </button>
          </div>
          <!-- 'aria-label' is for screen readers. Improves page accessibility -->
          <button
            id="add-card"
            class="profile__add-button"
            aria-label="Add a card"
          >
            +
          </button>
        </div>
        <section class="cards">
          <div class="cards__grid"></div>
        </section>
        <template id="card-template">
          <div class="card">
            <img class="card__image" />
            <svg
              width="18"
              height="20"
              viewBox="0 0 18 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="card__delete-button-svg"
            >
              <path
                d="M2.45787 18.1422C2.51882 18.8126 3.06735 19.3002 3.73778 19.3002H14.2615C14.9319 19.3002 15.4804 18.7923 15.5414 18.1422L16.7197 5.79007H1.27954L2.45787 18.1422Z"
                fill="white"
              />
              <path
                d="M16.7201 1.93002H11.5801V1.27991C11.5801 0.568849 11.0113 0 10.3002 0H7.72009C7.00903 0 6.44018 0.568849 6.44018 1.27991V1.93002H1.27991C0.568849 1.93002 0 2.49887 0 3.20993C0 3.92099 0.568849 4.48984 1.27991 4.48984H16.7201C17.4312 4.48984 18 3.92099 18 3.20993C18 2.49887 17.4312 1.93002 16.7201 1.93002Z"
                fill="white"
              />
            </svg>
            <div class="card__content">
              <h2 class="card__title"></h2>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="card__like-button-svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
                />
              </svg>
              <p class="card__like-button-count"></p>
            </div>
          </div>
        </template>
        <template id="popup-template">
          <form action="#" class="popup__container">
            <button class="popup__close-button" aria-label="Close popup">
              <img class="popup__close-icon" />
            </button>
            <h2 class="popup__title"></h2>
            <input
              type="text"
              name=""
              id=""
              placeholder=""
              class="popup__input"
            />
            <span class="popup__span"></span>
            <input
              type="text"
              name=""
              id=""
              placeholder=""
              class="popup__input"
            />
            <span class="popup__span"></span>
            <input
              type="submit"
              name="submit"
              id="submit-button"
              class="popup__button popup__button_hover"
              value="Guardar"
            />
          </form>
        </template>
        <template id="visualize-img-template">
          <div class="visualize-img__container">
            <button class="visualize-img__close-button" aria-label="Close">
              <img
                src="images/Close Icon.png"
                class="visualize-img__close-icon"
              />
            </button>
            <img class="visualize-img__image" />
            <p class="visualize-img__img-name"></p>
          </div>
        </template>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around The World</p>
      </footer>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
